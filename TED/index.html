<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>TED</title>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- first start -->
    <section class="s-sec s-sec_bg-dark first">
      <div class="s-sec__wrapper s-sec__wrapper-first s-sec__wrapper_first-bg">
        <div class="conteiner">
          <div class="wrapper-top wrapper-top_mrg">
            <div class="wrapper-top__logo">
                <a href="" class="logo__link">
                  <img src="img/logo-white.png" alt="logo-white">
                </a>
            </div>
            <div class="menu-cont">
              <div class="menu-cont-title">
                <p class="menu-cont__title menu-cont__title_text-white">
                  blog menu
                </p>
              </div>
              <div class="menu-btn">
                <div class="menu-btn-cont">
                  <span class="menu-btn-cont__bar-line"></span>
                  <span class="menu-btn-cont__bar-line"></span>
                  <span class="menu-btn-cont__bar-line"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="first-cont__main cont-stretch">
            <div class="first-cont__text text-white">
              <div class="first-cont__title">
                <h1 class="first-cont__title-text">
                  TECHNOLOGY
                  ELABORATION
                  DESIGN.
                </h1>
                <div class="main-subtitle">
                  <div class="main-subtitle-linecont">
                    <div class="main-subtitle__line"></div>
                  </div>

                  <div class="main-subtitle-text text-white">
                    <p class="main-subtitle__text">
                      ВАШ ПОИСК ЗАКАНЧИВАЕТСЯ ЗДЕСЬ
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-bottom wrapper-bottom_mr8">
            <div class="wrapper-bottom-logo">
              <div class="bottom-logo__img">
                <img src="img/logo-sml-white.png" alt="small-logo">

              </div>
              <div class="bottom-logo-text text-white">
                <p class="bottom-logo__text">
                  TECHNOLOGY
                  ELABORATION
                  DESIGN.
                </p>
              </div>
            </div>
            <div class="wrapper-bottom-scroll">
              <div class="bottom-scroll__scroll-line">
              </div>
            </div>
            <div class="wrapper-bottom-link">
              <a href="#" class="bottom__link text-white">
                #portfolio
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- first end -->

    <!-- elaboration start -->
    <section class="s-sec s-sec_bg-dark elaboration">
      <div class="s-sec__wrapper">
        <div class="conteiner">
          <!-- border block start -->
          <div class="border-block border-block_abs border-block_flex border-block_border-dark">
            <div class="border-block__shadow block-block__shadow_dark">

            </div>
          </div>
          <!-- border block end -->
          <div class="wrapper-top wrapper-top_mrg">
            <div class="wrapper-top__logo">
                <a href="" class="logo__link">
                  <img src="img/logo-white.png" alt="logo-white">
                </a>
            </div>
            <div class="menu-cont">
              <div class="menu-cont-title">
                <p class="menu-cont__title menu-cont__title_text-white">
                  blog menu
                </p>
              </div>
              <div class="menu-btn">
                <div class="menu-btn-cont">
                  <span class="menu-btn-cont__bar-line"></span>
                  <span class="menu-btn-cont__bar-line"></span>
                  <span class="menu-btn-cont__bar-line"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="elaboration__text-box cont-stretch text-white">
            <h2 class="elaboration__text ">
              elaboration
            </h2>
          </div>

          <div class="wrapper-bottom wrapper-bottom_falg-end wrapper-bottom_mr8">
            <div class="wrapper-bottom-logo">
              <div class="bottom-logo__img">
                <img src="img/logo-sml-white.png" alt="small-logo">

              </div>
              <div class="bottom-logo-text text-white">
                <p class="bottom-logo__text">
                  TECHNOLOGY
                  ELABORATION
                  DESIGN.
                </p>
              </div>
            </div>
            <div class="wrapper-bottom-scroll">
              <div class="elaboration-scroll ">
                  <a href="#" class="elaboration__scroll-link text-white">свайп</a>
              </div>
            </div>
            <div class="wrapper-bottom-link">
              <a href="#" class="bottom__link text-white">
                #portfolio
              </a>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- elabaration end -->
  </main>
</body>

</html>
