<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>TED</title>
</head>

<body>
  <header>

  </header>
  <main>
    <section class="first sec">
      <div class="wrapper">
        <div class="first-cont">
          <div class="wrapper-top">
            <div class="logo">
              <div class="logo-box">
                <a href="">
                  <img src="img/logo-white.png" alt="logo-white">
                </a>
              </div>
            </div>
            <div class="menu-cont">
              <div class="menu-title">
                <p class="menu__title white-text">
                  blog menu
                </p>
              </div>
              <div class="menu-btn-box">
                <div class="menu-btn">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="first-main">
            <div class="first-main-text">
              <div class="main-text-box white-text">
                <h1 class="main-title">
                  TECHNOLOGY
                  ELABORATION
                  DESIGN.
                </h1>
                <div class="main-subtitle">
                  <div class="main-subtitle-line-box">
                    <div class="main-subtitle-line"></div>
                  </div>

                  <div class="main-subtitle-text-box white-text">
                    <p class="main-subtitle-text">
                      ВАШ ПОИСК ЗАКАНЧИВАЕТСЯ ЗДЕСЬ
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-bottom">
            <div class="bottom-logo">
              <div class="bottom-logo-img">
                <img src="img/logo-sml-white.png" alt="small-logo">

              </div>
              <div class="bottom-logo-text-box">
                <p class="bottom-logo-text white-text">
                  TECHNOLOGY
                  ELABORATION
                  DESIGN.
                </p>
              </div>
            </div>
            <div class="bottom-scroll-box white-text">
              <div class="bottom-scroll">

              </div>
            </div>
            <div class="bottom-link-box">
              <a href="#" class="bottom-link white-text">
                #portfolio
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
