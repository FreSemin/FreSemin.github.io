<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!-- Site Icon -->
    <link rel="icon" type="image/png" href="./img/site-icon.ico">
    <!-- Site Icon -->

    <title>TED</title>
</head>

<body>
    <!-- contact-page start -->
    <section class="s-sec s-sec_bg-dark">
        <div class="s-sec__wrapper">
            <div class="conteiner">
                <!-- border block start -->
                <div class="border-block border-block_border-grey">
                    <div class="border-block__grey-block border-block_border-contact-page-black"></div>

                    <div class="border-block__grey-block border-block_border-contact-page-black"></div>
                </div>
                <!-- border block end -->

                <div class="wrapper-top wrapper-top_mrg">
                    <div class="wrapper-top__logo">
                        <a href="" class="logo__link">
                            <img src="img/logo-white.png" alt="logo-white" />
                        </a>
                    </div>
                    <div class="menu-cont">
                        <a href="./menu.html" class="menu-cont__link">
                            <div class="menu-cont-title">
                                <p class="menu-cont__title text-white">
                                    blog menu
                                </p>
                            </div>
                            <div class="menu-btn">
                                <div class="menu-btn-cont">
                                    <span class="menu-btn-cont__bar-line bar-line_light"></span>
                                    <span class="menu-btn-cont__bar-line bar-line_light"></span>
                                    <span class="menu-btn-cont__bar-line bar-line_light"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="cont-stretch">
                    <div class="border-cont contact-border-cont">
                        <h2 class="border-cont__title text-white">
                            contact
                        </h2>

                        <!-- advantages -->
                        <div class="border-cont__advantages">
                            <div class="contact-body__main">
                                <div class="contact__tel text-white">
                                    <p class="contact__tel-text">+375 44 748-23-29</p>
                                    <p class="contact__tel-text">+375 29 365-32-58</p>
                                </div>
                                <div class="contact-body__ipcard">
                                    <div class="ipcard__body text-white">
                                        <p class="ipcard__title">
                                            ИП Соколовский Максим Андреевич <br />
                                            УНП 791219848
                                        </p>
                                        <p class="ipcard__subtitle">
                                            р/с BY55ALFA30132608780010270000 <br />
                                            в ЗАО «Альфа-Банк», <br />
                                            SWIFT: ALFABY2X
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="advantages-text">
                                <div class="contact-form-box">
                                    <form action="#" method="POST" class="contact__form">
                                        <label for="contact-input" class="contact__label text-white">
                                            Коммерческое предложение
                                        </label>
                                        <input type="text" name="" class="contact__input" id="contact-input" />
                                        <!-- IF need input submit -->
                                        <!-- <input type="submit" class="contact__btn btn_white" value="Оставить заявку" /> -->
                                        <div class="contact__btn btn_white request-form__activate-btn">Оставить заявку
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- advantages -->
                    </div>
                </div>

                <div class="wrapper-bottom wrapper-bottom_falg-end wrapper-bottom_mr8">
                    <div class="wrapper-bottom-logo">
                        <div class="bottom-logo__img">
                            <img src="img/logo-sml-white.png" alt="small-logo" />
                        </div>
                        <div class="bottom-logo-text text-white">
                            <p class="bottom-logo__text">
                                TECHNOLOGY ELABORATION DESIGN.
                            </p>
                        </div>
                    </div>

                    <div class="contact-wr-b__text-box text-white">
                        <p class="contact-wr-b__title">
                            Belarus, Mogilev
                        </p>
                        <p class="contact-wr-b__title">
                            Leninskaya 14
                        </p>
                    </div>

                    <div class="wrapper-bottom-link w-b-l_contact w-b-l_contact-page">
                        <div class="ipcard__head text-white">
                            <div class="ipcard__img">
                                <img src="img/visa-logo.png" alt="" />
                            </div>
                            <div class="ipcard__img">
                                <img src="img/master-card-logo.png" alt="" />
                            </div>
                        </div>
                        <div class="contact-bottom-link__box">
                            <a href="#" class="bottom__link contact-b-link text-white">
                                instagram
                            </a>
                            <a href="#" class="bottom__link text-white">
                                vkontakte
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-page end -->



    <!-- request form: Start -->
    <div class="request-form-block" id="contact-form">
        <form action="#" method="POST" class="request-form__form">
            <div class="request-form__img">
                <img src="./img/contact/contact-form-lines.png" alt="">
            </div>

            <div class="request-form__content">
                <div class="request-form__close-btn" id="contact-form-close">
                    <span></span>
                    <span></span>
                </div>
                <div class="request-form__logo">
                    <img src="./img/contact/contact-logo.png" alt="">
                </div>
                <div
                    class="request-form__field-box request-form__field-box_pdg-b-sml request-form__field-box_bg-dark request-form__field-box_shadows">
                    <label for="contact-field-name"
                        class="request-form__label request-form__label_mrg-t-big text-white">
                        имя:
                    </label>
                    <input type="text" class="request-form__field request-form__field_mrg-t-big text-white"
                        id="contact-field-name" placeholder="Введите Ваше имя">
                </div>
                <div class="request-form__field-box">
                    <label for="contact-field-name"
                        class="request-form__label request-form__label_mrg-t-sml text-white">
                        телефон:
                    </label>
                    <input type="text" class="request-form__field request-form__field_mrg-t-sml text-white"
                        id="contact-field-name" placeholder="Введите Ваш номер телефона">
                </div>
                <div
                    class="request-form__field-box request-form__field-box_content-center request-form__field-box_bg-dark request-form__field-box_shadows">
                    <input type="submit" value="отправить" class="request-form__btn">
                </div>
            </div>
        </form>
    </div>
    <!-- request form: end -->


    <script src="./js/contact/contact-modal.js"></script>
</body>

</html>
